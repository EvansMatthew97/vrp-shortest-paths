<ion-content>
  <div class="container">
    <div #map class="map"></div>
    <div class="sidebar">
      <ion-card>
        <ion-item>
          <ion-label>Scenarios</ion-label>
        </ion-item>
        <ion-button (click)="setScenario('ambulances')">Medical services</ion-button>
        <ion-button (click)="setScenario('rietvlei')">Animal tracking</ion-button>
        <ion-button (click)="setScenario('coastGuard')">Coast guard</ion-button>
      </ion-card>

      <ion-card>
        <ion-item>
          <ion-label>Drone information</ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Avg. flight speed (km/h)</ion-label>
          <ion-input type="number"
            [(ngModel)]="droneInfo.flightSpeed"
            min="0"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Avg. flight time (minutes)</ion-label>
          <ion-input type="number"
            [(ngModel)]="droneInfo.flightDuration"
            min="0"
          ></ion-input>
        </ion-item>
        <ion-item no-lines>
          Flight distance: <b>{{ calculateFlightDistance() | number:'1.1-1' }}km</b>
        </ion-item>
      </ion-card>

      <ion-button (click)="generateRoutes()">Generate</ion-button>
    </div>
  </div>
</ion-content>
